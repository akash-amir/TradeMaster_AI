<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Admin Panel</h1>
        <p>Redirecting to admin panel...</p>
    </div>
    
    <script>
        // Check if admin panel is running on port 3001
        fetch('http://localhost:3001')
            .then(() => {
                window.location.href = 'http://localhost:3001';
            })
            .catch(() => {
                // If admin panel is not running, show instructions
                document.querySelector('.container').innerHTML = `
                    <h1>Admin Panel</h1>
                    <p style="margin-bottom: 1rem;">The admin panel is not currently running.</p>
                    <p style="font-size: 0.9rem; opacity: 0.8;">
                        To start the admin panel, run:<br>
                        <code style="background: rgba(0,0,0,0.3); padding: 0.5rem; border-radius: 4px; display: inline-block; margin-top: 0.5rem;">
                            cd admin && npm run dev
                        </code>
                    </p>
                `;
            });
    </script>
</body>
</html>
